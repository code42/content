        def deactivate_user(self, username):
            user_id = self._get_legacy_user_id(username)
            self._get_sdk().users.deactivate(user_id)
            return user_id

        def reactivate_user(self, username):
            user_id = self._get_legacy_user_id(username)
            self._get_sdk().users.reactivate(user_id)
