category: Data Enrichment & Threat Intelligence
commonfields:
  id: Cortex XDR - IOC
  version: -1
configuration:
- display: Server URL (e.g. https://example.net)
  name: url
  required: true
  type: 0
- display: API Key ID
  name: apikey_id
  required: true
  type: 4
- display: API Key
  name: apikey
  required: true
  type: 4
- defaultvalue: 'true'
  display: Fetch indicators
  name: feed
  required: false
  type: 8
- display: the severity in XDR
  hidden: false
  name: severity
  options:
  - 'info'
  - 'low'
  - 'med'
  - 'high'
  required: true
  type: 15
- additionalinfo: The query used to collect indicators.
  defaultvalue: type:File or type:Domain or type:IP
  display: query
  hidden: false
  name: query
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  display: Indicator Reputation
  name: feedReputation
  options:
    - None
    - Good
    - Suspicious
    - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: A - Completely reliable
  display: Source Reliability
  name: feedReliability
  options:
    - A - Completely reliable
    - B - Usually reliable
    - C - Fairly reliable
    - D - Not usually reliable
    - E - Unreliable
    - F - Reliability cannot be judged
  required: true
  type: 15
- display: ''
  name: feedExpirationPolicy
  options:
    - never
    - interval
    - indicatorType
    - suddenDeath
  required: false
  type: 17
- display: ''
  name: feedExpirationInterval
  required: false
  type: 1
- display: ''
  name: feedIncremental
  defaultvalue: true
  hidden: true
  required: false
  type: 8
- display: Feed Fetch Interval
  name: feedFetchInterval
  required: false
  type: 19
- additionalinfo: When selected, the exclusion list is ignored for indicators from this
    feed. This means that if an indicator from this feed is on the exclusion list, the
    indicator might still be added to the system.
  display: Bypass exclusion list
  name: feedBypassExclusionList
  required: false
  type: 8
description: Use the Cortex XDR - IOCs feed integration to sync indicators from XSOAR to XDR.
  Cortex XDR is the world's first detection and response app that natively integrates network, endpoint and cloud data to stop sophisticated attacks.
display: Cortex XDR - IOC
name: Cortex XDR - IOC
script:
  commands:
  - deprecated: false
    description: |-
      Run once when you configure the integration (do NOT run this twice!).
      will all the indicators that were synced with XDR and then resync.
    execution: false
    name: xdr-iocs-sync
  - deprecated: false
    description: |-
      Update all IOCs to keep and delete the other.
      Run this one time per day in 01:00 - 3:00 UTC time.
    execution: false
    name: xdr-iocs-to-keep
  - deprecated: false
    description: Push new IOCs to XDR. This runs every minute.
    execution: false
    name: xdr-iocs-push
  - arguments:
    - default: false
      description: The indicator to enable.
      isArray: true
      name: indicator
      required: true
      secret: false
    deprecated: false
    description: Enables IOCs in the XDR server.
    execution: false
    name: xdr-iocs-enable
  - arguments:
    - default: false
      description: The indicator to enable.
      isArray: true
      name: indicator
      required: true
      secret: false
    deprecated: false
    description: Disables IOCs in the XDR server.
    execution: false
    name: xdr-iocs-disable
  dockerimage: demisto/python3:3.8.3.8715
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
tests:
- Cortex XDR - IOC - Test
